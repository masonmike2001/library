<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <script src="app.js" defer></script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    </head>
    <body>
        <div id="sidebar" class="retracted">
            <h2>Create a new book:</h2>
            <label for="title">Title:<input id="title" type="text"></label>
            <label for="author">Author:<input id="author" type="text"></label>
            <label for="pages">Pages:<input id="pages" type="number"></label>

            <label for="isRead">Already read the book?:
                <select name="isRead" id="isRead">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </label>
            <input type="submit" value="Create" class="submit">
        </div>
        <div id="main-content">
            <h1>mramLibrary</h1>
            <h4>Press the 'New Book' button below to get started!</h4>
            <hr>
            <button id="book-form">New Book</button>
            <div id="book-grid">
                <!--Books are added HERE-->

                </div>
            </div>
        </div>
    </body>
</html>
